<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Basic Web Page</title>
        <style>
        Body {background-color: lightblue; }
        h1 {text-align: center;}
        <link rel="stylesheet" href="stylesheet.css">
        </style>
    </head>
    <body>

        <h1>Click on any of the fish to learn more!</h1>
        
        <img src="clown_loach.png" alt="Clown Loach Image" style="width:100px;height:100px;" usemap="#clownloachmap">
        <img src="cod.png" alt="Cod Image" style="width:100px;height:100px;" usemap="#codmap">
        
        <map name="clownloachmap">
            <area shape="rect" coords="0,0,100,100" alt="fish" href="clownLoachPage.html">
        </map>
        <map name="codmap">
            <area shape="rect" coords="0,0,100,100" alt="fish" href="codPage.html">
        </map>
    </body>
</html>
